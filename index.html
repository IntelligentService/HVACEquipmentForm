<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your HVAC Equipment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2faff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .page {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      display: none;
    }
    .page.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .logo { width: 200px; margin-bottom: 20px; }
    h1, h2 { color: #007cbf; margin-bottom: 20px; }
    .options-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .option-box {
      width: 150px;
      text-align: center;
      cursor: pointer;
    }
    .option-img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .option-img:hover { border-color: #007cbf; }
    .option-img.selected { border-color: #28a745; }
    button {
      background-color: #007cbf;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #005f94; }
    .text-option {
      cursor: pointer;
      color: #007cbf;
      font-weight: bold;
      margin-top: 10px;
    }
    .text-option.selected { color: #28a745; }
    .summary-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .summary-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      width: 100%;
    }
    .summary-item img { width: 80px; height: auto; border-radius: 8px; }
    .summary-item button {
      margin-left: auto;
      background: #ffc107;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Page: Summary -->
  <div class="page" id="summaryPage">
    <img src="IP-lockup-trans.png" class="logo" alt="Intelligent Service Logo" />
    <h2>Your Custom HVAC Selection</h2>
    <div class="summary-section" id="summaryContent"></div>
    <button onclick="goToPreviousPage('summaryPage', 'thermostatPage')">Back</button>
    <button onclick="generatePDF()">Download Proposal PDF</button>
  </div>

  <script>
    let selections = {};

    function selectOption(el, category, value) {
      document.querySelectorAll(`[data-category='${category}']`).forEach(el => el.classList.remove('selected'));
      el.querySelector('img').classList.add('selected');
      el.setAttribute('data-category', category);
      selections[category] = value;
    }

    function selectTextOption(el, category, value) {
      document.querySelectorAll('.text-option').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
      selections[category] = value;
    }

    function goToNextPage(currentId, nextId) {
      const current = document.getElementById(currentId);
      current.classList.remove('show');
      setTimeout(() => {
        current.style.display = 'none';
        if (nextId) {
          const next = document.getElementById(nextId);
          next.style.display = 'block';
          setTimeout(() => next.classList.add('show'), 50);
        }
        if (nextId === 'summaryPage') renderSummary();
      }, 600);
    }

    function goToPreviousPage(currentId, prevId) {
      const current = document.getElementById(currentId);
      current.classList.remove('show');
      setTimeout(() => {
        current.style.display = 'none';
        if (prevId) {
          const prev = document.getElementById(prevId);
          prev.style.display = 'block';
          setTimeout(() => prev.classList.add('show'), 50);
        }
      }, 600);
    }

    function renderSummary() {
      const summary = document.getElementById('summaryContent');
      summary.innerHTML = '';
      for (const key in selections) {
        const imgPath = key === 'equipment' ? 'furnace.png' : key === 'efficiency' ? 'efficiency_mid.png' : key === 'thermostat' && selections[key] === 'Honeywell T4' ? 'Thermostat_T4.png' : 'Thermostat_Ecobee.png';
        summary.innerHTML += `
          <div class="summary-item">
            <img src="${imgPath}" alt="${selections[key]}" />
            <div><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${selections[key]}</div>
            <button onclick="editSelection('${key}')">Change</button>
          </div>`;
      }
    }

    function editSelection(key) {
      const pageMap = { equipment: 'equipmentPage', efficiency: 'efficiencyPage', thermostat: 'thermostatPage' };
      goToNextPage('summaryPage', pageMap[key]);
    }

    function generatePDF() {
      alert('PDF generation feature coming soon.');
    }
  </script>
</body>
</html>
